<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lanka Speed Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#0e1117;
  --card:#161b22;
  --text:#e6edf3;
  --muted:#8b949e;
  --blue:#2f81f7;
  --green:#3fb950;
  --red:#ff7b72;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:18px;
}

.header h1{
  font-size:22px;
  font-weight:600;
  margin:0;
}

.header span{
  font-size:13px;
  color:var(--muted);
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 12px 40px rgba(0,0,0,.5);
  text-align:center;
}

/* ===== SPEED DIAL ===== */
.dial{
  width:260px;
  height:260px;
  margin:0 auto;
  border-radius:50%;
  background:conic-gradient(
    var(--blue) 0deg,
    var(--green) 120deg,
    #30363d 120deg 360deg
  );
  position:relative;
}

.dial::after{
  content:"";
  position:absolute;
  inset:18px;
  background:var(--card);
  border-radius:50%;
}

.needle{
  position:absolute;
  width:3px;
  height:110px;
  background:var(--red);
  left:50%;
  bottom:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  transition:transform .08s linear;
  z-index:5;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10;
}

.value{
  font-size:48px;
  font-weight:700;
  line-height:1;
}

.unit{
  font-size:14px;
  color:var(--muted);
}

.stage{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:22px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  background:var(--blue);
  cursor:pointer;
}
button:active{opacity:.9}

/* ===== RESULTS ===== */
.results{
  margin-top:18px;
  text-align:left;
}
.results div{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  font-size:14px;
  border-bottom:1px solid #30363d;
}
.results span{
  color:var(--muted);
}

.footer{
  text-align:center;
  margin-top:16px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Lanka Speed Checker</h1>
    <span>Fast Internet Speed Test</span>
  </div>

  <div class="card">
    <div class="dial">
      <div class="needle" id="needle"></div>
      <div class="center">
        <div class="value" id="value">0</div>
        <div class="unit" id="unit">Mbps</div>
      </div>
    </div>

    <div class="stage" id="stage">Ready</div>

    <button onclick="startTest()">GO</button>

    <div class="results" id="results"></div>
  </div>

  <div class="footer">
    Developed by Anuga Senithu
  </div>
</div>

<script>
const needle = document.getElementById("needle");
const valueEl = document.getElementById("value");
const unitEl = document.getElementById("unit");
const stageEl = document.getElementById("stage");
const resultsEl = document.getElementById("results");

function setSpeed(v, max=100){
  if(v > max) v = max;
  const angle = (v/max)*180 - 90;
  needle.style.transform = `rotate(${angle}deg)`;
  valueEl.textContent = v.toFixed(1);
}

/* FAST animation */
function fastAnimate(min, max, time, label){
  return new Promise(res=>{
    stageEl.textContent = label;
    const start = performance.now();
    (function loop(now){
      if(now - start < time){
        setSpeed(min + Math.random()*(max-min));
        requestAnimationFrame(loop);
      } else res();
    })(start);
  });
}

async function startTest(){
  resultsEl.innerHTML = "";

  /* ===== PING (≈ 0.3s) ===== */
  unitEl.textContent = "ms";
  await fastAnimate(10, 60, 300, "Ping…");
  const p0 = performance.now();
  await fetch("https://www.cloudflare.com/cdn-cgi/trace", { cache:"no-store" });
  const ping = Math.round(performance.now() - p0);
  setSpeed(ping, 200);

  /* ===== DOWNLOAD (≈ 1.5s) ===== */
  unitEl.textContent = "Mbps";
  await fastAnimate(20, 60, 500, "Download…");
  const dSize = 1.5 * 1024 * 1024;
  const d0 = performance.now();
  await fetch("https://speed.cloudflare.com/__down?bytes=" + dSize, { cache:"no-store" });
  const download =
    dSize * 8 / ((performance.now() - d0) / 1000) / 1024 / 1024;
  setSpeed(download);

  /* ===== UPLOAD (≈ 1s) ===== */
  await fastAnimate(10, 40, 500, "Upload…");
  const uData = new Blob([new ArrayBuffer(1 * 1024 * 1024)]);
  const u0 = performance.now();
  await fetch("https://speed.cloudflare.com/__up", {
    method:"POST",
    body:uData,
    cache:"no-store"
  });
  const upload =
    uData.size * 8 / ((performance.now() - u0) / 1000) / 1024 / 1024;
  setSpeed(upload);

  stageEl.textContent = "Complete";

  /* IP INFO (parallel, fast) */
  const ip = await fetch("https://ipapi.co/json/").then(r=>r.json());

  resultsEl.innerHTML = `
    <div><span>Ping</span><b>${ping} ms</b></div>
    <div><span>Download</span><b>${download.toFixed(2)} Mbps</b></div>
    <div><span>Upload</span><b>${upload.toFixed(2)} Mbps</b></div>
    <div><span>ISP</span><b>${ip.org}</b></div>
  `;
}
</script>

</body>
</html>
