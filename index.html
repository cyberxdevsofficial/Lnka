<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lanka Speed Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0e1117;
  --card:#161b22;
  --text:#e6edf3;
  --muted:#8b949e;
  --blue:#2f81f7;
  --green:#3fb950;
  --red:#ff7b72;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:16px;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:600;
}

.header span{
  font-size:13px;
  color:var(--muted);
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 12px 40px rgba(0,0,0,.5);
  text-align:center;
}

/* ===== SPEED DIAL ===== */
.dial{
  width:240px;
  height:240px;
  margin:0 auto;
  border-radius:50%;
  background:conic-gradient(
    var(--blue) 0deg,
    var(--green) 120deg,
    #30363d 120deg 360deg
  );
  position:relative;
}

.dial::after{
  content:"";
  position:absolute;
  inset:18px;
  background:var(--card);
  border-radius:50%;
}

.needle{
  position:absolute;
  width:3px;
  height:105px;
  background:var(--red);
  left:50%;
  bottom:50%;
  transform-origin:bottom;
  transform:rotate(-90deg);
  transition:transform .08s linear;
  z-index:5;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.value{
  font-size:44px;
  font-weight:700;
}

.unit{
  font-size:14px;
  color:var(--muted);
}

.stage{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* ===== STATUS LIST ===== */
.status-list{
  margin-top:18px;
  text-align:left;
}

.status-row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #30363d;
  font-size:14px;
}

.status-row span{
  color:var(--muted);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Lanka Speed Checker</h1>
    <span>Fast Network Test</span>
  </div>

  <div class="card">

    <div class="dial">
      <div class="needle" id="needle"></div>
      <div class="center">
        <div class="value" id="value">0</div>
        <div class="unit" id="unit">Mbps</div>
      </div>
    </div>

    <div class="stage" id="stage">Ready</div>

    <!-- ALWAYS VISIBLE STATUS -->
    <div class="status-list">
      <div class="status-row"><span>Ping</span><b id="s-ping">----</b></div>
      <div class="status-row"><span>Download</span><b id="s-down">----</b></div>
      <div class="status-row"><span>Upload</span><b id="s-up">----</b></div>
      <div class="status-row"><span>ISP</span><b id="s-isp">----</b></div>
    </div>

    <button onclick="startTest()">GO</button>
  </div>

  <div class="footer">
    Developed by Anuga Senithu
  </div>
</div>

<script>
const needle = document.getElementById("needle");
const valueEl = document.getElementById("value");
const unitEl = document.getElementById("unit");
const stageEl = document.getElementById("stage");

const sPing = document.getElementById("s-ping");
const sDown = document.getElementById("s-down");
const sUp = document.getElementById("s-up");
const sIsp = document.getElementById("s-isp");

function setSpeed(v, max=100){
  if(v > max) v = max;
  needle.style.transform = `rotate(${(v/max)*180 - 90}deg)`;
  valueEl.textContent = v.toFixed(1);
}

function fastAnimate(min, max, time, label){
  return new Promise(res=>{
    stageEl.textContent = label;
    const start = performance.now();
    (function loop(now){
      if(now - start < time){
        setSpeed(min + Math.random()*(max-min));
        requestAnimationFrame(loop);
      } else res();
    })(start);
  });
}

async function startTest(){
  // SET ALL TO CHECKING
  sPing.textContent = "Checking";
  sDown.textContent = "Checking";
  sUp.textContent = "Checking";
  sIsp.textContent = "Checking";

  /* ===== PING ===== */
  unitEl.textContent = "ms";
  await fastAnimate(10,60,300,"Ping…");
  const p0 = performance.now();
  await fetch("https://www.cloudflare.com/cdn-cgi/trace",{cache:"no-store"});
  const ping = Math.round(performance.now()-p0);
  setSpeed(ping,200);
  sPing.textContent = ping + " ms";

  /* ===== DOWNLOAD ===== */
  unitEl.textContent = "Mbps";
  await fastAnimate(20,60,500,"Download…");
  const dSize = 1.5*1024*1024;
  const d0 = performance.now();
  await fetch("https://speed.cloudflare.com/__down?bytes="+dSize,{cache:"no-store"});
  const down = dSize*8/((performance.now()-d0)/1000)/1024/1024;
  setSpeed(down);
  sDown.textContent = down.toFixed(2) + " Mbps";

  /* ===== UPLOAD ===== */
  await fastAnimate(10,40,500,"Upload…");
  const uData = new Blob([new ArrayBuffer(1024*1024)]);
  const u0 = performance.now();
  await fetch("https://speed.cloudflare.com/__up",{method:"POST",body:uData});
  const up = uData.size*8/((performance.now()-u0)/1000)/1024/1024;
  setSpeed(up);
  sUp.textContent = up.toFixed(2) + " Mbps";

  /* ===== ISP ===== */
  const ip = await fetch("https://ipapi.co/json/").then(r=>r.json());
  sIsp.textContent = ip.org || "Unknown";

  stageEl.textContent = "Completed";
}
</script>

</body>
</html>
